<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">1. Name</label>
			<input type="text" id="name" required>
		</div>

		<div>
			<label for="email">2. Email</label>
			<input type="email" id="email" required>
		</div>

		<div>
			<label for="gender_m">3. Male</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_f">Male</label>
			<input type="radio" name="gender" id="gender_f" required>
		</div>

		<div>
			<label for="cars">4. Choose your car</label>
				<select name="cars" id="cars" required> 
					<option value="" disabled selected>--Please choose an option--></option>
					<option value="BMW">BMW</option>
					<option value="Audi">Audi</option>
					<option value="Mercedez">Mercedez</option>
				</select>
		</div>

		<div>
			<label for="age">Age: </label>
			<input type="number" name="age" id="age" min="0" placeholder="Age" required>
		</div>

		<div>
			<label for="dob">DOB: </label>
			<input type="date" name="dob" id="dob" required>
		</div>

		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div>

		<div>
			<label for="tos"></label>
			<input type="checkbox" name="tos"id="tos"> <b>I agree to the TOS.</b>
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
